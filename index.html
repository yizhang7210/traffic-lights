<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <label for="laneNumber">Enter Lane Number (1 for left, 2 for right) </label> <input type="text" id="laneNumber">
